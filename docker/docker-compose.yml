version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: dvd-shop-calculator
    volumes:
      - ../src:/app/src:ro
      - ../tests:/app/tests:ro
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add a test runner service
  test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: dvd-shop-calculator-test
    volumes:
      - ../src:/app/src:ro
      - ../tests:/app/tests:ro
      - /app/node_modules
    environment:
      - NODE_ENV=test
    command: npm test
    profiles:
      - test

  # Production-like service for testing builds
  app-prod:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dvd-shop-calculator-prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - prod
